		<!--Inicio del Container Principal  -->
		<div class="container text-center">

			<div class="row">
				<div class="col-md-4">
						
				</div>	
				<div class="col-md-4">
					<div class="card">	
						<div class="card-header text-center">
							Inicio de Sesión	
						</div>
						<div class="card-body">
							<form action="/login" method="POST">

								<div class="mb-3">
									<label for="txt_usuario" class="form-label">Usuario</label>
									<input type="text" class="form-control" name="txt_usuario" id="txt_usuario"
															placeholder="Escriba el Usuario" required />
								</div>

								<div class="mb-3">
									<label for="txt_clave" class="form-label">Clave</label>
									<input type="password" class="form-control" name="txt_clave" id="txt_clave"
									 						placeholder="Escriba la Clave" required/>
								</div>		
								<div class="text-center">
									<button type="submit" value="Submit" class="btn btn-primary" title="Click para ingresar al sistema">
										Enviar
									</button>
									&nbsp;
									&nbsp;
									&nbsp;
									<a href="/login" class="btn btn-outline-info" 
											title="Click para limpiar los datos del formulario...">
										Limpiar
									</a>
								</div>	
							</form>
						</div>
						<div class="card-footer text-center">
								<div class="alert alert-danger" role="alert">
									<strong> {{ mensaje }} </strong>
								</div>
						</div>
					</div>	
				</div>
				<div class="col-md-4">
						
				</div>							
			</div>
			<br/>
			<br/>

			<br/>			
			<br/>
		</div>
